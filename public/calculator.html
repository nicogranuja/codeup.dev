<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link href="/css/calculator.css">
</head>
<body>
	<div class="container" >
		<div class="row-rowInput">
			<div class="col-sm-12" class="inputRow">
				<input type="text" name="left input" value="" size="5" id="leftInput" readonly>
				<input type="text" name="operator" value="" size="1" id="operator" readonly>
				<input type="text" name="right input" value="" size="5"  id="rightInput" readonly>
			</div>
		</div>
		<div class="row-1">
			<div class="col-sm-12"">
				<button type="submit" class="buttonsNum">1</button>
				<button type="submit" class="buttonsNum">2</button>
				<button type="submit" class="buttonsNum">3</button>
				<button type="submit" class="buttonsOperator">+</button>
			</div>
		</div>
		<div class="row-2">
			<div class="col-sm-12">
				<button type="submit" class="buttonsNum">4</button>
				<button type="submit" class="buttonsNum">5</button>
				<button type="submit" class="buttonsNum">6</button>
				<button type="submit" class="buttonsOperator">-</button>
			</div>
		</div>
		<div class="row-3">
			<div class="col-sm-12" class="buttons">
				<button type="submit" class="buttonsNum">7</button>
				<button type="submit" class="buttonsNum">8</button>
				<button type="submit" class="buttonsNum">9</button>
				<button type="submit" class="buttonsOperator">*</button>
			</div>
		</div>
		<div class="row-4">
			<div class="col-sm-12" class="buttons">
				<button type="submit" class="buttonsAction">C</button>
				<button type="submit" class="buttonsNum">0</button>
				<button type="submit" class="buttonsAction">=</button>
				<button type="submit" class="buttonsOperator">/</button>
			</div>
		</div>

	</div>


	<footer>
		<div class="row"></div>
	</footer>
	<script src="/js/calculator.js" type="text/javascript"></script>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->

</body>
</html>
