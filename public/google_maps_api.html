<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="/css/google_api.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row-title">
            <div class="col-sm-12">
                <h1>Google Maps</h1>    
            </div>
        </div>
        <h2>Zoom</h2>
        <div class="row-zoomButtons">
            <div class="zoomButtons col-sm-6">   
               <button type="submit" class="buttonsZ btn btn-primary btn-lg">5</button>
               <button type="submit" class="buttonsZ btn btn-primary btn-lg">10</button>
               <button type="submit" class="buttonsZ btn btn-primary btn-lg">15</button> 
            </div>
            <div class="col-sm-6">
            <!-- Split button -->
                <div class="btn-group">
                  <button type="button" class="btn btn-danger pappadeux" disabled>Restaurants</button>
                  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="#" value="pappadeux" class="restaurants">Pappadeux</a></li>
                    <li><a href="#" value="caparellis" class="restaurants">Caparellis</a></li>
                    <li><a href="#" value="subway" class="restaurants">Subway</a></li>
                  </ul>
                </div>
                <!--  -->
            </div>
        </div>
        <div class="row-map">
            <div class="col-sm-12">
                <!-- div to hold map -->
                <div id="map-canvas"></div>   
            </div>  
        </div>
    </div>
    
    <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDn8BdvFPjdzr2ZWxpQ0uMRSkdgve4d490"></script>
    <!-- Script to show address on map -->
    <script type="text/javascript" src="/js/google_api.js">
    </script>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
